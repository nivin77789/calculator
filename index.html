<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <title>caclculato</title>
  </head>
  <body>
    <div class="app">
      <div class="sub">
        <div class="nav">
          <div class="title"><p>Calculator</p></div>
          <div class="mode2">
            <span class="material-symbols-outlined light"> dark_mode </span>
          </div>
          <div class="mode1">
            <span class="material-symbols-outlined dark"> light_mode </span>
          </div>
        </div>
        <div class="display">
          <input type="number" placeholder="0" />
        </div>
        <div class="display2">
          <input type="number" placeholder="0" />
        </div>
        <div class="main">
          <div class="top">
            <button class="ac">AC</button>
            <button>C</button>
            <button>+/-</button>
            <button>%</button>
          </div>
          <div class="bottom">
            <div class="left">
              <button value="7">7</button>
              <button value="8">8</button>
              <button value="9">9</button>
              <button value="4">4</button>
              <button value="5">5</button>
              <button value="6">6</button>
              <button value="3">3</button>
              <button value="2">2</button>
              <button value="1">1</button>
              <button value="0">0</button>
              <button value=",">,</button>
              <button
                class="equal"
                style="background-color: #0048f2; color: white"
              >
                =
              </button>
            </div>
            <div class="right">
              <button value="/">&#247;</button>
              <button value="x">x</button>
              <button value="-">-</button>
              <button value="+">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
